<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>测试Group页面</title>
        <script src="/static/js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript">
            function test() {
                // 获取输入的用户名和密码
                var userId = $("#userId").val();
                var groupId = $("#groupId").val();
                var groupName = $("#groupName").val();
                var groupType = $("#groupType").val();
                var ownerId = $("#ownerId").val();
                var removeId = $("#removeId").val();
                var func = $("#func").val();
                $.ajax({
                    url: "/testGroup",
                    type: "post",
                    // data表示发送的数据
                    data: JSON.stringify({
                        userId: userId,
                        groupId: groupId,
                        groupName: groupName,
                        groupType: groupType,
                        ownerId: ownerId,
                        removeId: removeId,
                        func: func
                    }),
                    // 定义发送请求的数据格式为JSON字符串
                    contentType: "application/json;charset=UTF-8",
                    //定义回调响应的数据格式为JSON字符串,该属性可以省略
                    dataType: "json",
                    //成功响应的结果
                    success: function (map) {
                        if (map != null) {
                            alert(map.result);
                        } else {
                            alert("Error: 返回为 null！");
                        }
                    }
                });
            }
        </script>

    </head>
    <body>
        <form>
            UserId：<input type="text" name="username" id="userId"><br/>
            GroupId：<input type="text" name="username" id="groupId"><br/>
            GroupName：<input type="text" name="username" id="groupName"><br/>
            GroupType：<input type="text" name="username" id="groupType"><br/>
            OwnerId：<input type="text" name="username" id="ownerId"><br/>
            RemoveId：<input type="text" name="username" id="removeId"><br/>
            func：<input type="text" name="username" id="func"><br/>
            <input type="button" value="测试" onclick="test()"/>
        </form>
    </body>
    <script>window.jQuery || document.write('<script src="/static/js/jquery-3.4.1.min.js"><\/script>')</script>
</html>
