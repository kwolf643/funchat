<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>好友列表</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>username</th>
        <th>password</th>
    </tr>
    <!--
        对集合变量usres进行遍历
    -->
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
    </tr>
</table>
</body>
</html>
